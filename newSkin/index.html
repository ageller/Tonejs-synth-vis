			<script src="lib/knob.js"></script> <!-- https://github.com/eskimoblood/jim-knopf, but a slight edit on my end -->

	</head>
	<body>	
		<div id="playControl" class="material-icons playControls playControlsHover" style="left:0px; font-size:50px">play_arrow</div>
		<div id="numSteps" class="playControls" style="left:50px; width:75px; font-size:50px; line-height:50px">16</div>
		<div id="addSteps" class="material-icons playControls halfPlayControls playControlsHover" style="left:125px;">arrow_drop_up</div>
		<div id="minusSteps" class="material-icons playControls halfPlayControls playControlsHover" style="left:125px; top:25px">arrow_drop_down</div>
		<div id="clear" class="playControls playControlsHover" style="left:150px; font-size:50px; line-height:50px; width:50px">0</div>
		<div id="preset1" class="playControls playControlsHover" style="left:200px; font-size:50px; line-height:50px; width:50px">1</div>
		<!-- labels on the buttons-->
<!-- 		<div>
			<div class="playInstructions" style="left:0px">play</div>
		</div> -->


		<!-- I should generate these in the javascript, so that I can position things better -->
		<div id='kickContainer' class='instContainer' style="top:50px; left:0px">
			<div class='instControls dropShadow7'></div> <!-- to hold the dropshadow, since I want it below everything -->
			<div id='kickControls' class='instControls'></div>
			<!-- I want some way to fix the shadow that is on top of this element (and make the extender shadow look better) -->
			<div id='kickControlsExtender' class='material-icons instExtender playControls playControlsHover' style='line-height:50px; font-size:50px'> chevron_right</div>
			<div id='kickExtend' class="extendedContainer hidden">
				<div id='kickWave' class='instVis'></div>
			</div>
			<div id='kickVis' class='instVis'></div>
		</div>

		<script src="utils.js"></script>
		<script src="gui.js"></script>
		<script src="synths.js"></script>
		<script src="vis.js"></script>
		<script src="p1.js"></script>

		<!-- for the knobs -->
		<svg>
			<filter id="dropshadow" height="150%" width="150%">
				<feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
				<feOffset dx="0" dy="3" result="offsetblur"/>
				<feMerge>
					<feMergeNode/>
					<feMergeNode in="SourceGraphic"/>
				</feMerge>
			</filter>
			<filter id='inner-shadow'>

				<!-- Shadow Offset -->
				<feOffset
						dx='0'
						dy='5'
						/>

				<!-- Shadow Blur -->
				<feGaussianBlur
						stdDeviation='5'
						result='offset-blur'
						/>

				<!-- Invert the drop shadow
					 to create an inner shadow -->
				<feComposite
						operator='out'
						in='SourceGraphic'
						in2='offset-blur'
						result='inverse'
						/>

				<!-- Color & Opacity -->
				<feFlood
						flood-color='black'
						flood-opacity='0.75'
						result='color'
						/>

				<!-- Clip color inside shadow -->
				<feComposite
						operator='in'
						in='color'
						in2='inverse'
						result='shadow'
						/>

				<!-- Put shadow over original object -->
				<feComposite
						operator='over'
						in='shadow'
						in2='SourceGraphic'
						/>
			</filter>
		</svg>


	</body>
</html>
